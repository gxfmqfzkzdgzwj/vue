<!DOCTYPE html>
<html>
<head>
	<title>props属性</title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="app">
		<child message = "hello"></child>
	</div>

	<div id="app2">
		<input v-model="parentMsg"><br>
		<child v-bind:message="parentMsg"></child>
	</div>

</body>

<script>
//props属性是用来父组件 向子组件来传递数据
Vue.component('child',{
	//生命props,可以在实例中调用this.message
	props:['message'],
	template:'<span>{{message}}</span>'
   })

var app = new Vue({
	el:'#app'
})
var app2 = new Vue({
	el:'#app2',
	data:{
	parentMsg:'父组件内容'}
})
</script>
</html>
