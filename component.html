<!DOCTYPE html>
<html>
<head>
	<title>组件实例</title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="app">
		<runoob></runoob>
	</div>

	<div id="app1">
		<runoo></runoo>
	</div>

	<script>

		//全局组件

		Vue.component('runoob',{
			template:'<h1>自定义组件</h1>'
		})
        //第二步 创建根实例
        var app = new Vue({
        	el:'#app'
        })

        })*/

 var Child = {
  template: '<h2>Just Try</h2>'
}

// 创建根实例
new Vue({

	</script>

</html>
