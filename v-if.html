<!DOCTYPE html>
<html>
<head>
	<title>v-if</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

	<div id="app-2">
		<p v-if="seen">现在你能看到我</p>
	</div>
	<div id="app-3">
		<span v-bind:title="message">鼠标悬停此处几秒，可以看到此处动态绑定的title</span>
	</div>
	<div id="app-4">
		<ol>
			<li v-for ="todo in todos">
				{{todo}}
			</li>
		</ol>
	</div>

	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">反转message</button>
	</div>

	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message">
	</div>



    <div id="app-7">
	<div v-if="seen ===true">
	  Sorry
	</div>
	<div v-else>
	  Not sorry
	</div>
   </div>

	<script type="text/javascript">
		var app2 = new Vue({
			el:'#app-2',
			data:{
				seen:true
			}
		})
		//在控制台中输入app2.seen =false;就可以隐藏
		var app3 = new Vue({
			el:'#app-3',
			data:{
				message:'页面加载于'+new Date().toLocaleString()
			}
		})
		var app4 = new Vue({
			el:'#app-4',
			data:{
				todos:['学习javascript','学习Vue','创建激动人心的代码']
			}
		})

		var app5 = new Vue({
			el:'#app-5',
			data:{
				message:'hello vue.js'
			},
			methods:{
				reverseMessage:function(){
					this.message = this.message.split('').reverse().join('')
				}
			}
		}) 

		//增加一个methods方法。内部用到this.message来实现信息的同步变换

		//v-model可以使得表单输入和应用程序状态之间的双向绑定变得轻而易举

		var app6 = new Vue({
			el:'#app-6',
			data:{
				message:'hello vue'
			}
		})

	

           var app7 =new Vue({
              el: '#app-7',
	          data:{
	              seen:false}
               })

           //v-if="seen===true"这里是三个等号

		//v-html用来输出html代码。。。
		/*HTML 属性中的值应使用 v-bind 指令。参数在指令后以冒号指明。例如， v-bind 指令被用来响应地更新 HTML 属性：*/
	</script>
</body>
</html>
