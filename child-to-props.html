<!DOCTYPE html>
<html>
<head>
	<title>子元素传给父元素值</title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>

<div id="app">
    <p>{{total}}</p>
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter v-on:increment="incrementTotal"></button-counter>
</div>
<script>

	Vue.component('button-counter',{
		template:'<button v-on:click="increment">{{counter}}</button>',
		data:function(){
			return{
				counter:0
           }
			
		},
		methods:{
			increment:function(){
				this.counter++
				this.$emit('increment')	
			}
		}
	})

	var app = new Vue({
		el:'#app',
		data:{
			total:0
		},
		methods:{
			incrementTotal:function(){
				this.total++
			}
		}
		
	})

	//出错时候观察一下 标点符号 中英文 字母拼写
	/*组件里用data:function(){
			return{
				counter:0
           }来获取值，不能通过data:{counter:0}
           组件里可以来定义自己的数据 和方法*/
</script>

</body>
</html>
